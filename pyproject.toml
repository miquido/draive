[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "draive"
version = "0.13.1"
readme = "README.md"
maintainers = [
  {name = "Kacper KaliÅ„ski", email = "kacper.kalinski@miquido.com"}
]
requires-python = ">=3.12"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development",
    "Typing :: Typed",
]
license = {file = "LICENSE"}
dependencies = [
    "openai~=1.26",
    "numpy~=1.26",
    "tiktoken~=0.6",
    "httpx~=0.25",
]

[project.urls]
Homepage = "https://miquido.com"
Repository = "https://github.com/miquido/draive.git"

[project.optional-dependencies]
dev = [
    "ruff~=0.4.0",
    "pyright~=1.1",
    "bandit~=1.7",
    "pytest~=7.4",
    "pytest-cov~=4.1",
    "pytest-asyncio~=0.23.0",
]

[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = [".venv", ".git", ".cache"]
lint.select = ["E", "F", "A", "I", "B", "PL", "W", "C", "RUF", "UP"]
lint.ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "E402"]
"./tests/*.py" = ["PLR2004"]

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = ["Argument", "draive.Argument"]

[tool.pyright]
pythonVersion = "3.12"
venvPath = "./.venv"
include = [
  "./src",
]
exclude = [
  "**/__pycache__",
]
ignore = []
reportMissingImports = true
reportMissingTypeStubs = true
typeCheckingMode = "strict"
