[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "draive"
description = "Framework designed to simplify and accelerate the development of LLM-based applications."
dynamic = ["version"]
readme = "README.md"
maintainers = [
  { name = "Kacper KaliÅ„ski", email = "kacper.kalinski@miquido.com" },
]
requires-python = ">=3.12"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Programming Language :: Python",
  "Typing :: Typed",
  "Topic :: Software Development",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
]
license = { file = "LICENSE" }
dependencies = [
  "numpy~=1.26",
  "haiway~=0.10.0",
]

[project.urls]
Homepage = "https://miquido.com"
Repository = "https://github.com/miquido/draive.git"

[project.optional-dependencies]
sentencepiece = [
  "sentencepiece~=0.2",
]
fastembed = [
  "fastembed~=0.4",
]
cohere = [
  "cohere~=5.13"
]
openai = [
  "openai~=1.64",
  "tiktoken~=0.8",
]
anthropic = [
  "anthropic~=0.47",
  "tokenizers~=0.21",
]
mistral = [
  "draive[sentencepiece]",
  "mistralai~=1.5",
]
gemini = [
  "draive[sentencepiece]",
  "google-genai~=1.3",
]
ollama = [
  "ollama~=0.4",
]
bedrock = [
  "boto3~=1.37",
]
vllm = [
  "openai~=1.64",
]
mcp = [
  "mcp~=1.3",
]

dev = [
  "draive[sentencepiece]",
  "draive[fastembed]",
  "draive[cohere]",
  "draive[openai]",
  "draive[anthropic]",
  "draive[mistral]",
  "draive[ollama]",
  "draive[gemini]",
  "draive[bedrock]",
  "draive[vllm]",
  "draive[mcp]",
  "ruff~=0.9",
  "pyright~=1.1",
  "bandit~=1.7",
  "pytest~=7.4",
  "pytest-cov~=4.1",
  "pytest-asyncio~=0.23.0",
]

[tool.hatch.metadata.hooks.custom]
path = "hatch_version.py"

[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = [".venv", ".git", ".cache"]
lint.select = ["E", "F", "A", "I", "B", "PL", "W", "C", "RUF", "UP"]
lint.ignore = ["A005"]
lint.pydocstyle.convention = "numpy"
exclude = ["./src/draive/__main__.py"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "E402"]
"./tests/*.py" = ["PLR2004"]

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = ["Argument", "draive.Argument"]

[tool.pyright]
pythonVersion = "3.12"
venvPath = "."
venv = ".venv"
include = ["./src"]
exclude = ["**/node_modules", "**/__pycache__"]
ignore = ["./src/draive/__main__.py"]
stubPath = "./stubs"
reportMissingImports = true
reportMissingTypeStubs = false
userFileIndexingLimit = -1
useLibraryCodeForTypes = true

[tool.pyright.analysis]
diagnosticMode = "workspace"
typeCheckingMode = "strict"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.model", "*.json"]

[tool.setuptools.packages.find]
where = ["src"]
