[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "draive"
description = "Framework designed to simplify and accelerate the development of LLM-based applications."
version = "0.62.6"
readme = "README.md"
maintainers = [
  { name = "Kacper KaliÅ„ski", email = "kacper.kalinski@miquido.com" },
]
requires-python = ">=3.12"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Programming Language :: Python",
  "Typing :: Typed",
  "Topic :: Software Development",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
]
license = { file = "LICENSE" }
dependencies = ["numpy~=2.2", "haiway~=0.17.0"]

[project.urls]
Homepage = "https://miquido.com"
Repository = "https://github.com/miquido/draive.git"

[project.optional-dependencies]
sentencepiece = ["sentencepiece~=0.2"]
cohere = ["cohere~=5.13"]
cohere_bedrock = ["cohere~=5.13", "boto3~=1.37"]
openai = ["openai~=1.64", "tiktoken~=0.8"]
anthropic = ["anthropic~=0.47", "tokenizers~=0.21"]
anthropic_bedrock = ["anthropic[bedrock]~=0.47", "tokenizers~=0.21"]
mistral = ["draive[sentencepiece]", "mistralai~=1.5"]
gemini = ["draive[sentencepiece]", "google-genai~=1.10"]
ollama = ["ollama~=0.4"]
bedrock = ["boto3~=1.37"]
vllm = ["openai~=1.64"]
mcp = ["mcp~=1.5"]

dev = [
  "draive[sentencepiece]",
  "draive[cohere]",
  "draive[openai]",
  "draive[anthropic]",
  "draive[anthropic_bedrock]",
  "draive[mistral]",
  "draive[ollama]",
  "draive[gemini]",
  "draive[bedrock]",
  "draive[vllm]",
  "draive[mcp]",
  "bandit~=1.8",
  "pyright~=1.1",
  "pytest~=8.3",
  "pytest-asyncio~=0.26",
  "pytest-cov~=6.1",
  "ruff~=0.11",
]

[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = [".venv", ".git", ".cache"]
lint.select = ["E", "F", "A", "I", "B", "PL", "W", "C", "RUF", "UP", "NPY201"]
lint.ignore = ["A005"]
lint.pydocstyle.convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "E402"]
"./tests/*.py" = ["PLR2004"]

[tool.ruff.lint.pylint]
max-args = 12

[tool.pyright]
pythonVersion = "3.12"
venvPath = "."
venv = ".venv"
include = ["./src"]
exclude = ["**/node_modules", "**/__pycache__"]
stubPath = "./stubs"
reportMissingImports = true
reportMissingTypeStubs = false
userFileIndexingLimit = -1
useLibraryCodeForTypes = true

[tool.pyright.analysis]
diagnosticMode = "workspace"
typeCheckingMode = "strict"

[tool.hatch.metadata]
allow-direct-references = true
